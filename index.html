<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <img src="images/logo.svg" alt="logo ping">
      <h3>We are launching soon!</h3>
      <p>Subscribe and get notified</p>
      <form>
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <button>Notify Me</button>
      </form>
    </section>
    <img src="images/illustration-dashboard.png" alt="illustration dashboard">
    <footer>
      <div class="social">
        <div><img src="images/facebook-176-svgrepo-com.svg" alt="facebook icon"></div>
        <div><img src="images/twitter-154-svgrepo-com.svg" alt="twitter icon"></div>
        <div><img src="images/instagram-svgrepo-com.svg" alt="instagram icon"></div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
